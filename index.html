<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Gift Exchange</title>
</head>
<body>

   <div class="gift-exchange-container">
    <div class="info">
        <h1>Christmas Gift Exchange Generator</h1>
        <p>Enter list of names</p>
        <p>Then hit random</p>

        <input type="text" placeholder="Type Name Here" id="input-field">
        <button class="add-button" id="add-button">Add</button>
        <button class="random-button" id="random-button">Random</button>

        <div class="text-input">
            <section id="name-list"></section>
            <section class='random-section' id="random-names"></section>
        </div>
    </div>
   </div>

  


    <script src="index.js"></script>
</body>
</html>
